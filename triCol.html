<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body ,html{
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .wrap {
    position: relative;
    height: 100%;
  }
  .left, .right {
    position: absolute;
    top: 0px;
    background-color: aqua;
    height: 100%;
    width: 200px;
  }
  .left {
    left: 0px;
    
  }
  .right {
    right: 0px;
  }
  .mid {
    margin-left: 200px;
    margin-right: 200px;
    background-color: rgb(224, 26, 26);
    height: 100%;
    min-width: 300px;
  }

  
</style>
<body>
  <div class="wrap">
    <div class="left">123</div>
    <div class="mid">123ddddddd</div>
    <div class="right">123</div>
  </div>
</body>
</html>
